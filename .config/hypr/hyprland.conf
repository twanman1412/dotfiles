general {
		# Border size
    border_size = 2
		# Enable or disable border on floating window
    no_border_on_floating = false
		
		# Gaps between windows
    gaps_in = 3
		# Gaps between windows and screen edges
    gaps_out = 10


		# Colour of border of active window
    col.active_border = rgba(29593aee) rgba(00ff99ee) 45deg
		# Colour of border of inactive window
    col.inactive_border = rgba(595959aa)

		# Colour of border of active window that cannot be added to a group
		col.nogroup_border = rgba(ff0000ff)
		# Colour of border of inactive window that cannot be added to a group
		col.nogroup_border_active = rgba(00ff00ff)

		# The layout to use
    layout = dwindle

		# Do not go backwards when reaching the end of a direction when focusing
		no_focus_fallback = true

		# Allow resizing by dragging window borders
    resize_on_border = true
		# Extend the place to grab
		extend_border_grab_area = 15
		# Show the cursor icon when hovering over the border
		hover_icon_on_border = true

		# Allow tearing to occur
    allow_tearing = false

		# Require a specific corner to resize floating windows
		# 0 is off, 1-4 is top left clockwise
		resize_corner = 0
}

decoration {
		# Corner radius
    rounding = 10
		# Corner curve, 2 is cirlce, 4 is squircle
    rounding_power = 4

		# Opacity of an active window
    active_opacity = 1.0
		# Opacity of an inactive window
    inactive_opacity = .8
		# Opacity of a full screen window
		fullscreen_opacity = 1.0

		# Enable dimming inactive windows
		dim_inactive = false
		# How much to dim by 0 - 1
		dim_strength = 0.8
		# How much to dim the rest of the screen when using a special workspace
		dim_special = 0.5
		# Hwo much to dim around windows
		dim_around =  0.2

		# Path to a shader
		# screen_shader = ""

		# If the border is part of the window
		border_part_of_window = false

    blur {
				# Disable blur
        enabled = false
    }

    shadow {
				# Enable drop shadows
        enabled = true
				# Range of the shadow
        range = 20
				# More power is more falloff 1 - 4
        render_power = 4
				# Colour of the shadow
        color = rgba(1a1a1aee)
    }

}

animations {
		# Enable animation
    enabled = yes, please :)

		# Custom curves
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

		# Animatio tree
    animation = global, 1, 10, default
				animation = windows, 1, 4.79, easeOutQuint
						animation = windowsIn, 1, 1.5, easeOutQuint, popin 0%
						animation = windowsOut, 1, 1.2, almostLinear, popin 0%
				animation = layers, 1, 3.81, easeOutQuint
						animation = layersIn, 1, 4, easeOutQuint, fade
						animation = layersOut, 1, 1.5, linear, fade
				animation = fade, 1, 3.03, quick
						animation = fadeIn, 1, 1.73, almostLinear
						animation = fadeOut, 1, 1.46, almostLinear
						animation = fadeLayersIn, 1, 1.79, almostLinear
						animation = fadeLayersOut, 1, 1.39, almostLinear
				animation = border, 1, 5.39, easeOutQuint
				animation = workspaces, 1, 1.94, almostLinear, fade
						animation = workspacesIn, 1, 1.21, almostLinear, fade
						animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# KEYBINDINGS
$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, flatpak run app.zen_browser.zen

bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, L, exec, hyprlock
bind = $mainMod SHIFT, L, exec, systemctl suspend && hyprlock

bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

bind = ALT , SPACE, exec, $menu

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = ALT, left, resizeactive, -10 0
bind = $mainMod ALT, left, resizeactive, -50 0
bind = ALT, right, resizeactive, 10 0
bind = $mainMod ALT, right, resizeactive, 50 0
bind = ALT, up , resizeactive, 0 -10
bind = $mainMod ALT, up , resizeactive, 0 -50
bind = ALT, down , resizeactive, 0 -10
bind = $mainMod ALT, down , resizeactive, 0 -50

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = SHIFT, PRINT, exec, hyprshot -m output
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m window
bind = $mainMod SHIFT CONTROL, PRINT, exec, hyprshot -m region

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# WINDOWS AND WORKSPACES
windowrule = suppressevent maximize, class:.*

windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

